---
layout: default
---

{%- if page.detail_image -%}<img class="detail_header" src="{{ page.detail_image }}">{%- endif -%}

{{ content }}

<div class="post_links">
	<h1>Posts:</h1>
	{% for post in site.posts %}
		{% if post.projects contains page.filename %}
			<ul>
				<text>{{ post.filename }}</text>
				<a href="{{ post.url }}">{{ post.link_title}}</a>
			</ul>
		{% endif %}
	{% endfor %}
</div>
